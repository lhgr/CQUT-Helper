name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (required)'
        required: true
        default: 'v1.0.0'
      build_type:
        description: 'Build type'
        required: false
        default: 'release'
        type: choice
        options:
          - release
          - profile
      skip_release:
        description: 'Skip creating GitHub Release?'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    env:
      TZ: Asia/Shanghai
      FLUTTER_BUILD_MODE: ${{ github.event.inputs.build_type || 'release' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录，用于标签操作
      
      - name: Setup Timezone
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          echo "Current timezone: $(timedatectl | grep 'Time zone')"
          echo "Current time: $(date)"
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.0'  # 指定 Flutter 版本，确保一致性
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Decode Firebase Options
        env:
          FIREBASE_OPTIONS_BASE64: ${{ secrets.FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "$FIREBASE_OPTIONS_BASE64" | base64 -d > lib/firebase_options.dart
          echo "Firebase options file created"
          ls -la lib/firebase_options.dart

      - name: Decode Google Services Json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android/app/google-services.json
          echo "Google services file created"
          ls -la android/app/google-services.json
      
      - name: Verify Configuration Files
        run: |
          echo "=== Configuration files check ==="
          if [ -f "android/app/google-services.json" ]; then
            echo "✓ google-services.json exists"
            echo "First line: $(head -1 android/app/google-services.json)"
          else
            echo "✗ google-services.json NOT FOUND"
          fi
          
          if [ -f "lib/firebase_options.dart" ]; then
            echo "✓ firebase_options.dart exists"
            echo "First line: $(head -1 lib/firebase_options.dart)"
          else
            echo "✗ firebase_options.dart NOT FOUND"
          fi
        
      - name: Build Fat APK (Universal)
        run: |
          echo "Building Universal APK..."
          flutter build apk --${{ env.FLUTTER_BUILD_MODE }}
          mv build/app/outputs/flutter-apk/app-${{ env.FLUTTER_BUILD_MODE }}.apk build/app/outputs/flutter-apk/CQUT-Helper-universal.apk
          echo "✓ Universal APK created"
        
      - name: Build Split APKs
        run: |
          echo "Building Split APKs..."
          flutter build apk --${{ env.FLUTTER_BUILD_MODE }} --split-per-abi
          echo "✓ Split APKs created"
      
      - name: Verify APK Files
        run: |
          echo "=== Generated APK files ==="
          ls -lh build/app/outputs/flutter-apk/*.apk
          echo ""
          echo "=== File sizes ==="
          for file in build/app/outputs/flutter-apk/*.apk; do
            size=$(du -h "$file" | cut -f1)
            echo "$(basename "$file") - $size"
          done
      
      # 对于手动触发，创建 Git 标签（如果需要）
      - name: Create Git Tag (Manual Trigger)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.skip_release != 'true' }}
        run: |
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          echo "Creating Git tag: $TAG_NAME"
          
          # 检查标签是否已存在
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation"
          else
            # 创建标签
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
            echo "✓ Tag $TAG_NAME created and pushed"
          fi
      
      # 上传 Artifacts（无论是否创建 Release）
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-build-${{ github.run_id }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30
          if-no-files-found: error
      
      # 创建 GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: ${{ 
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || 
          (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_release !=          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          echo "Asia/Shanghai" | sudo tee /etc/timezone
          date  # 显示当前时间，用于验证
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Decode Firebase Options
        env:
          FIREBASE_OPTIONS_BASE64: ${{ secrets.FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "$FIREBASE_OPTIONS_BASE64" | base64 -d > lib/firebase_options.dart

      - name: Decode Google Services Json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android/app/google-services.json
      
      - name: Check Files
        run: |
          ls -la android/app/google-services.json || echo "google-services.json NOT FOUND"
          ls -la lib/firebase_options.dart || echo "firebase_options.dart NOT FOUND"
        
      - name: Build Fat APK (Universal)
        run: |
          flutter build apk --release
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/CQUT-Helper-universal.apk
        
      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi
      
      - name: Create Git Tag (Manual Trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ github.event.inputs.tag_name }}
          git push origin ${{ github.event.inputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
          body: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_notes || '' }}
          files: |
            build/app/outputs/flutter-apk/CQUT-Helper-universal.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          generate_release_notes: ${{ github.event_name != 'workflow_dispatch' }}
          prerelease: false
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Artifacts (Optional - for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: apk-files
          path: |
            build/app/outputs/flutter-apk/*.apk
          retention-days: 7      - name: Checkout code
        uses: actions/checkout@v4
      
      # 全面的时区设置
      - name: Configure Timezone and Locale
        run: |
          echo "=== Setting up timezone and locale ==="
          
          # 安装必要的包
          sudo apt-get update
          sudo apt-get install -y tzdata locales
          
          # 设置时区
          echo "Asia/Shanghai" | sudo tee /etc/timezone
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          sudo dpkg-reconfigure -f noninteractive tzdata
          
          # 设置locale
          sudo locale-gen en_US.UTF-8 zh_CN.UTF-8
          sudo update-locale LANG=en_US.UTF-8 LC_TIME=C.UTF-8
          
          # 验证设置
          echo "=== Current settings ==="
          echo "Timezone: $(cat /etc/timezone)"
          echo "Localtime: $(ls -l /etc/localtime)"
          echo "Date: $(date)"
          echo "Date RFC 1123: $(date -R)"
          echo "Locale: $(locale)"
          
          # 设置环境变量
          export TZ=Asia/Shanghai
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8
          export LC_TIME=C.UTF-8
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.0'
          
      - name: Get Dependencies
        env:
          TZ: Asia/Shanghai
          LANG: C.UTF-8
          LC_ALL: C.UTF-8
        run: |
          echo "Current time in flutter build: $(date)"
          flutter pub get

      - name: Decode Firebase Options
        env:
          FIREBASE_OPTIONS_BASE64: ${{ secrets.FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "$FIREBASE_OPTIONS_BASE64" | base64 -d > lib/firebase_options.dart

      - name: Decode Google Services Json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android/app/google-services.json
      
      - name: Verify Configuration Files
        run: |
          echo "=== Configuration files check ==="
          ls -la android/app/google-services.json lib/firebase_options.dart || true
      
      # 构建前设置环境变量
      - name: Setup Build Environment
        run: |
          echo "=== Build environment ==="
          echo "TZ: $TZ"
          echo "LANG: $LANG"
          echo "LC_ALL: $LC_ALL"
          echo "Current date: $(date)"
          echo "Current date in RFC 2822: $(date -R)"
        
      - name: Build Fat APK (Universal)
        env:
          TZ: Asia/Shanghai
          LC_TIME: C.UTF-8
        run: |
          echo "Building Universal APK..."
          echo "Build time: $(date)"
          flutter build apk --release
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/CQUT-Helper-universal.apk
        
      - name: Build Split APKs
        env:
          TZ: Asia/Shanghai
          LC_TIME: C.UTF-8
        run: |
          echo "Building Split APKs..."
          echo "Build time: $(date)"
          flutter build apk --release --split-per-abi
      
      - name: Verify APK Files
        run: |
          echo "=== Generated APK files ==="
          ls -lh build/app/outputs/flutter-apk/*.apk || echo "No APK files found"
      
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-build-${{ github.run_id }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30
          if-no-files-found: error
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_release != 'true') }}
        with:
          files: |
            build/app/outputs/flutter-apk/CQUT-Helper-universal.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
