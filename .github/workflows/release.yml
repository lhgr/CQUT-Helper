name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # 手动触发配置
    inputs:
      tag_name:
        description: 'Tag name for release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Release created via manual workflow'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    
    env:
      TZ: Asia/Shanghai
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录，便于创建tag
      
      - name: Setup Timezone
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          echo "Asia/Shanghai" | sudo tee /etc/timezone
          date  # 显示当前时间，用于验证
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Decode Firebase Options
        env:
          FIREBASE_OPTIONS_BASE64: ${{ secrets.FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "$FIREBASE_OPTIONS_BASE64" | base64 -d > lib/firebase_options.dart

      - name: Decode Google Services Json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android/app/google-services.json
      
      - name: Check Files
        run: |
          ls -la android/app/google-services.json || echo "google-services.json NOT FOUND"
          ls -la lib/firebase_options.dart || echo "firebase_options.dart NOT FOUND"
        
      - name: Build Fat APK (Universal)
        run: |
          flutter build apk --release
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/CQUT-Helper-universal.apk
        
      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi
      
      - name: Create Git Tag (Manual Trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ github.event.inputs.tag_name }}
          git push origin ${{ github.event.inputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
          body: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_notes || '' }}
          files: |
            build/app/outputs/flutter-apk/CQUT-Helper-universal.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          generate_release_notes: ${{ github.event_name != 'workflow_dispatch' }}
          prerelease: false
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Artifacts (Optional - for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: apk-files
          path: |
            build/app/outputs/flutter-apk/*.apk
          retention-days: 7
